<script src="./react.development.js"></script>
<script src="./babel.min.js"></script>
<script src="./react-dom.development.js"></script>
<div id="root"></div>


<script type="text/babel">

    function App() {
        //created 2 Reference which is an empty reference
        //can i use it reference it to point to text box
        var n1Ref=React.useRef();

        var n2Ref=React.useRef();
        const [result,setResult]=React.useState(0)
        const [clr,setClr]=React.useState("")
        // var result=0;
        function finSum(){
            console.log(n1Ref.current.value)
            console.log(n2Ref.current.value)
            var n1=n1Ref.current.value
            var n2=n2Ref.current.value
            var sum=Number(n1)+parseInt(n2)
            console.log(sum)
            if(sum>100){
                setClr("green")
            }
            else{
                setClr("yellow")
            }
            setResult(sum)
        }
        return <div>
            <p>
                <b>No1</b><input ref={n1Ref}/>
            </p>
            <p>
                <b>No1</b><input ref={n2Ref} />
            </p>
            <p>
                <button onClick={finSum}>Sum</button>
            </p>
            <h1 style={{color:clr}}>{result}</h1>

        </div>
    }
    var container = document.getElementById('root')
    var root = ReactDOM.createRoot(container)
    root.render(<App />)
</script>
