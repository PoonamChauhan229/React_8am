<script src="./react.development.js"></script>
<script src="./babel.min.js"></script>
<script src="./react-dom.development.js"></script>
<div id="root"></div>


<script type="text/babel">

    function Player(props){
        return<div>
            
            <h1>Hi, I am {props.name} and I am from {props.location} {props['children']} {props.loc}</h1>
            </div>
    }
    function App(){
        return <div>
                <Player name="Sachin" location="Mumbai"/>
                <Player name="Dhoni" location="Ranchi"/>
                <Player name="Kohli" location="Delhi"/>
                <Player name="Poonam" location="Lucknow" loc="NewLucknow"/>
                <Player name="John">JohnPur,NIT</Player>
            </div>
    }
    var container = document.getElementById('root')
        var root = ReactDOM.createRoot(container)
        root.render(<App />)
</script>
