<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./react.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./react-dom.development.js"></script>

    <title>Document</title>
</head>
<style>
    .boxElement{
        display:inline-block ;
        height: 100px;
        border: 1px solid;
        /* line-height: 95px; */
        text-align: center;
        width:100px;
}
</style>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function Box(props) {
            return <div className='boxElement'>{props.no}</div>
        }

        function Names(props){
            return <div className='boxElement'>Hello, this is {props.name}, I am from {props.location}</div>
        }

        function News(props){
            return<div>{props.name}-{props.news}</div>
        }

        function Api(props){
            return <div>{props.apiname}</div>
        }

        function App() {
            return <div>
                <h1>Hi Everyone</h1>
                <div >
                    <Box no='1'/>
                    <Box no='2'/>
                    <Box no='5'/>
                </div>
                
                <div>
                    <Box no='3'/>
                    <Box no='4'/>
                    <Box no='6'/>
                
                </div>

                <div>
                    <Names name='Sachin' location='Mumbai'/>  
                    <Names name='Dhoni' location='Ranchi'/>
                    <Names name='Kohli' location='Delhi'/>  
                </div>

                <div>
                    <News name='sachin' news='Times of India'/>
                </div>

                <div><Api apiname='weather'/><Api apiname='makeup'/></div>

            </div>
        }
        var container = document.getElementById('root')
        var root = ReactDOM.createRoot(container)
        root.render(<App />)
    </script>
</body>

</html>
